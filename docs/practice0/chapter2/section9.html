   <p>
    <ul>
     <li>ulタグは，unordered listの略で，箇条書きリストを表します．</li>
     <li>liタグは，list itemの略で，ulタグによる箇条書きリストの中のひとつひとつの項目を表します．</li>
    </ul>
   </p>
   <p>
    <ol>
     <li>olタグは，ordered listの略で，各項目に数字の付いた順序付き箇条書きリストを表します． </li>
     <li>ulタグにより箇条書きリストと同様に，liタグで各項目を書きます．</li>
    </ol>
   </p>
